<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
    <title>web API</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="src/css/element.css">
</head>
<body class="" style = "">
<div id="app">
    <el-button @click="visible = true">按钮</el-button>
    <el-dialog v-model="visible" title="Hello world">
        <p>欢迎使用 Element</p>
    </el-dialog>
</div>
<!-- jQuery 1.12.2 -->
<script src="src/js/components/jquery/jquery-1.12.2.min.js"></script>
<script src="src/js/components/vue/vue.js"></script>
<script src="src/js/components/vue-router/vue-router.js"></script>
<script src="src/js/components/element/element.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return { visible: false }
        }
    })
</script>
</body>
</html>
